<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Groceries Storage</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Groceries Storage</h1>
    <h3>Add new grocerie</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-Name" placeholder="Name">
        <input type="text" id="add-Amount" placeholder="Amount">
        <input type="text" id="add-Location" placeholder="Location">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-Id">
            <input type="text" id="edit-Name">
            <input type="text" id="edit-Amount">
            <input type="text" id="edit-Location">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Location</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="items"></tbody>
    </table>

    <script src="js/func.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
